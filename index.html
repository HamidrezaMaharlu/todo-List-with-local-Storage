<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<section class="todoList">
    <div class="container">
        <form>
            <input type="text" name="title" id="title" placeholder="Todo title">
            <input type="text" name="description" id="description" placeholder="Detail">
            <input type="date" name="endDate" id="endDate">
            <button type="submit">Submit</button>
        </form>
        <div class="tasksSection">
            <div class="tasks">
                <h3>Tasks</h3>
            </div>
            <div class="doing">
                <h3>Doing</h3>
            </div>
            <div class="completed">
                <h3>Completed</h3>
            </div>
        </div>
    </div>
</section>

<script src="main.js"></script>
</body>
</html>
